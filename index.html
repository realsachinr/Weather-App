<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="wrapper">
        <!-- App name -->
        <h1>Weather App</h1>

        <!-- Tab Container -->
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab searchtab" data-searchWeather>Search Weather</p>
        </div>

        <!-- Main Container -->
        <div class="weather-container">
            
            <div class="sub-container grant-location-container">
                <!-- Grant Location Container -->
                <img src="assets/location.png" width="80" height="80" loading="lazy">
                 <p>Grant Location Access</p>
                 <p>Allow Access to get weather Information</p>
                 <button class="btn" data-grantAccess="">Grant Access</button>
            </div>

        <!-- Search Form -->
        <form class="form-container" data-searchForm>
            <input placeholder="Search for City..." data-searchInput>
            <button class="btn" type="submit">
                <img src="/assets/search.png" alt="" width="20" height="20" loading="lazy" class="search-img">
            </button>
        </form>

        <!-- loading screen container -->
        <div class="sub-container loading-container">
            <img src="/assets/loading.gif" alt="" width="150" height="150">
            <p>Loading</p>
        </div>


        <!-- SHow weather info  -->
        <div class="sub-container user-info-container">
            <!-- City Name and Flag -->
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>
            <!-- Weather Des -->
            <p data-weatherDesc></p>
            <!-- weather icon  -->
            <img data-weatherIcon>
            <!-- Temperature -->
            <p data-temp></p>

            <!-- 3 card - parameter -->
            <div class="parameter-container">
                <!-- card 1 -->
                <div class="parameter">
                    <img src="/assets/wind.png" alt="">
                    <p>WindSpeed</p>
                    <p data-windSpeed></p>
                </div>

                <!-- card 2 -->
                <div class="parameter">
                    <img src="/assets/humidity.png" alt="">
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>

                <!-- card 3 -->
                <div class="parameter">
                    <img src="/assets/cloud.png" alt="">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                </div>
            </div>
        </div>
    </div>

    </section>


    <script src="main.js"></script>
</body>
</html>
